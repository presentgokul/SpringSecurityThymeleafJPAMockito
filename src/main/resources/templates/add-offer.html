<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Product Offers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
    
    <div class="jumbotron">
		<h1>Add Product Offer</h1>
		<p>Add the relevant offer for the product </p>
	</div>
    
        <div class="container my-5">
            <h2 class="mb-5">New Product Offer</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/addOffer}" th:object="${product}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
                            </div>
                        </div>
                        
                        <div class="row form-group col-md-6">
                               <label for="description" class="col-form-label">Description</label>
                                <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description">
                                 <p class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" />
                         </div>
                         
                          <div class="row form-group col-md-6">
                               <label for="price" class="col-form-label">Price(£)</label>
                                <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price">
                                 <p class="alert alert-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}" />
                         </div>
                         
                          <div class="row form-group col-md-6">
                               <label for="offerprice" class="col-form-label">Offer Price(£)</label>
                                <input type="text" th:field="*{offerprice}" class="form-control" id="offerprice" placeholder="Offer Price">
                                 <p class="alert alert-danger" th:if="${#fields.hasErrors('offerprice')}" th:errors="*{offerprice}" />
                         </div>
                         
                          <div class="row form-group col-md-6">
                               <label for="offertarttime" class="col-form-label">Start Time</label>
                                <input type="text" th:field="*{offerstarttime}" class="form-control" id="offerstarttime" placeholder="24/12/2019 16:45:00">
                                  <p class="alert alert-danger" th:if="${#fields.hasErrors('offerstarttime')}" th:errors="*{offerstarttime}" />
                         </div>
                         
                       <!--   <div class="row form-group col-md-6">
                               <label for="offerDate" class="col-form-label">offerDate</label>
                                <input type="text" th:field="*{offerDate}" class="form-control" id="offerDate" placeholder="24/12/2019 16:45:00">
                                      <p class="alert alert-danger" th:if="${#fields.hasErrors('offerDate')}" th:errors="*{offerDate}" />
                         </div> -->
                         
                         <div class="row form-group col-md-6">
                               <label for="offerexpirytime" class="col-form-label">Expiry Time</label>
                                <input type="text" th:field="*{offerexpirytime}" class="form-control" id="offerexpirytime" placeholder="24/12/2019 16:45:00">
                                 <p class="alert alert-danger" th:if="${#fields.hasErrors('offerexpirytime')}" th:errors="*{offerexpirytime}" />
                         </div>
                         
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add Product Offer">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
